<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 25;
var position = 0;
var ball = document.getElementById('ball');
const rightEdge = 400;
const leftEdge = 0;

// YOUR CODE 
// ----------------

setInterval(function() {
  if(position + velocity >= rightEdge || position + velocity <= leftEdge) {
    velocity = velocity*-1;
  }
  position = position + velocity;
  ball.style.left = position + 'px';
}, 100);

// Edge detection


</script>
